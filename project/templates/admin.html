{% extends 'base.html' %}

{% block head %}
<title>Admin Panel</title>
{% endblock %}

{% block body %}

<div class="d-flex p-2">
    <h1> Add User</h1>
</div>
<div class="d-flex p-2">
    <div class="row">
        <form class="form-inline" action="/create_user" method="POST">

            <div class="col">
            <label for="user_name" class="form-label"></label>
            <input type="text" class="form-control" name="user_name" id="user_name" placeholder="User name">
            </div>


            <div class="col">
            <label for="user_email" class="form-label"></label>
            <input type="text" class="form-control" name="user_email" id="user_email" placeholder="Email">
            </div>

            <div class="col">
            <label for="password" class="form-label"></label>
            <input type="text" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            
            <div class="col">
                <label for="admin" class="form-label">Admin</label>
                <input type="radio" class="form-control" name="user_type" id="admin" value="admin">
            </div>

            <div class="col">
                <label for="base" class="form-label">Base</label>
                <input type="radio" class="form-control" name="user_type" id="base" value="base">

            </div>
        <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>
</div>
<hr>


<div class="d-flex p-2">
    <h1> Update User</h1>
</div>
<div class="d-flex p-2">
    <div class="row">
            <form class="form-inline" action="/update_user_type" method="POST">
            
                <div class="col">
                    <label for="user_email" class="form-label"></label>
                    <input type="text" class="form-control" name="user_email" id="user_email" placeholder="Email">
                </div>

                <div class="col">
                    <label for="admin" class="form-label">Admin</label>
                    <input type="radio" class="form-control" name="user_type" id="admin" value="admin">
                </div>

                <div class="col">
                    <label for="base" class="form-label">Base</label>
                    <input type="radio" class="form-control" name="user_type" id="base" value="base">

                </div>

                <div class="col">
                    <button type="submit" class="btn btn-danger">Update User</button>
                
                </div>
            
            </form>
        </div>
    </div>
</div>
<hr>


<div class="d-flex p-2">
    <h1> Delete User</h1>
</div>
<div class="d-flex p-2">
    <div class="row">
        <div class="col">
            <form class="form-inline" action="/delete_user" method="POST">
            <label for="user_email" class="form-label"></label>
            <input type="text" class="form-control" name="user_email" id="user_email" placeholder="Email">

            <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
    </div>
</div>
<hr>

<hr>
{% endblock %}
